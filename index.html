<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Store</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div id="nav-left">
 <button id="home-btn" onclick="window.location.href='index.html'">Home</button>
                <button id="books-btn" onclick="window.location.href='books.html'">Books</button>
    </div>
    <div id="nav-right">
      <button id="login-btn">Login</button>
      <button id="signup-btn">Sign Up</button>
      <button id="theme-toggle-btn">Toggle Theme</button>
    </div>
  </nav>

  <!-- Main Content -->
<div class="container mt-5">
    <div class="d-flex flex-column align-items-center text-center mb-4">
        <h1 class="display-4 text-primary">Welcome to the Library</h1>
        <p class="lead text-muted">Your gateway to countless worlds and adventures through books.</p>
        <img src="bookstore.jpg" alt="Library Image" class="img-fluid rounded shadow-lg my-4" style="max-width: 100%; height: auto; object-fit: cover; max-height: 500px;">
        <div class="mt-3">
            <a href="bookstore.html" class="btn btn-primary btn-lg mx-2">Explore Books</a>
            <a href="profile.html" class="btn btn-outline-secondary btn-lg mx-2">My Profile</a>
        </div>
    </div>
</div>



        <!-- Current Time -->
        <div id="current-time" class="text-center my-3">Loading current time...</div>

  <!-- Login & Sign Up Modals -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2 id="form-title">Sign Up</h2>
      <form id="auth-form">
        <div id="signup-fields">
          <input type="text" id="username" placeholder="Username" required><br>
          <input type="password" id="password" placeholder="Password" required><br>
          <input type="email" id="email" placeholder="Email" required><br>
          <input type="tel" id="phone" placeholder="Phone" required><br>
        </div>
        <div id="login-fields" style="display:none;">
          <input type="text" id="username" placeholder="Username" required><br>
          <input type="password" id="password" placeholder="Password" required><br>
        </div>
        <button type="submit">Submit</button>
        <p id="error-message" style="color:red;"></p>
      </form>
    </div>
  </div>

  <!-- Welcome Message Pop-up -->
  <div id="welcome-message" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Welcome, <span id="welcome-username"></span>!</h2>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
