<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Store</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div id="nav-left">
      <button id="home-btn">Home</button>
      <button id="books-btn">Books</button>
    </div>
    <div id="nav-right">
      <button id="login-btn">Login</button>
      <button id="signup-btn">Sign Up</button>
      <button id="theme-toggle-btn">Toggle Theme</button>
    </div>
  </nav>

  <!-- Main Content -->
  <div id="content">
    <h1>Welcome to the Book Store!</h1>
  </div>

  <!-- Login & Sign Up Modals -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2 id="form-title">Sign Up</h2>
      <form id="auth-form">
        <div id="signup-fields">
          <input type="text" id="username" placeholder="Username" required><br>
          <input type="password" id="password" placeholder="Password" required><br>
          <input type="email" id="email" placeholder="Email" required><br>
          <input type="tel" id="phone" placeholder="Phone" required><br>
        </div>
        <div id="login-fields" style="display:none;">
          <input type="text" id="username" placeholder="Username" required><br>
          <input type="password" id="password" placeholder="Password" required><br>
        </div>
        <button type="submit">Submit</button>
        <p id="error-message" style="color:red;"></p>
      </form>
    </div>
  </div>

  <!-- Welcome Message Pop-up -->
  <div id="welcome-message" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Welcome, <span id="welcome-username"></span>!</h2>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
